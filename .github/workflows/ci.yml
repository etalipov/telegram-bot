name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:      
      matrix:
        python-version: ["3.12"]
        poetry-version: ["1.8.0"]
        
    runs-on: ubuntu-latest   

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Run
      run: python main.py
      env:
        KANDINSKIY_API_KEY: ${{ secrets.KANDINSKIY_API_KEY }}
        KANDINSKIY_SECRET_KEY: ${{ secrets.KANDINSKIY_SECRET_KEY }}
        TEST: "Test1"
